<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vue 샘플 코드</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <h1>Vue 샘플 테스트</h1>
    <div id="start">
        {{ message }}
    </div>
    <script type="text/javascript">
    let app = new Vue({
        el: '#start',
        data: {
            message: '!!!! hello world !!!!'
        }
    })
    </script>
</body>
</html>
