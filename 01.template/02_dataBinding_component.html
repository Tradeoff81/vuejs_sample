<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>양방향 데이터 바인딩</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    
    <div id="start">
        <div>
            <h1>text    : {{text}}</h1>
            <h1>select  : {{select}}</h1>
            <h1>checkbox: {{checks}}</h1>
            <h1>radio   : {{pick}}</h1>
        </div>

        <div class="text">
            <input type="text" name="" v-model:value="text">
        </div>

        <div class="select">
            
            <select v-model="select">
                <option value='' disabled>옵션 중 하나를 선택해주세요.</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </div>

        <div class="checkbox">
            <input type="checkbox" value="1" v-model="checks">
            <label>1</label>
            <input type="checkbox" value="2" v-model="checks">
            <label>2</label>
            <input type="checkbox" value="3" v-model="checks">
            <label>3</label>
        </div>

        <div class="radio">
            <input type="radio" value="1" v-model="pick">
            <label>1</label>
            <input type="radio" value="2" v-model="pick">
            <label>2</label>
        </div>
    </div>


    <script type="text/javascript">
    let app = new Vue({
        el: '#start',
        data() {
            return {
                //기본값 세팅
                text: 'Hello Vue World!',
                select: '1',
                checks: ['1', '3'],
                pick: '2'
            }
        }
    })
    </script>

</body>
</html>
